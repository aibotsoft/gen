openapi: 3.0.1
info:
  title: Sample API
  version: 1.0.0
servers:
  - url: https://ismart.dafabet.com
security:
  - x-session: []
paths:
  /statement/GetStatusByTransid:
    post:
      tags:
        - BetList
      operationId: GetBetStatus
      parameters:
        - in: query
          name: transid
          required: true
          schema:
            type: integer

      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BetStatusResponse'

  /Running/GetEarly_ch:
    post:
      tags:
        - BetList
      operationId: GetRunningBetList
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                datatype:
                  type: integer
                  example: 0
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunningBetListResponse'

  /Statement/GetDBetList_ch:
    post:
      tags:
        - BetList
      operationId: GetSettledBetList
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded; charset=UTF-8:
            schema:
              type: object
              properties:
                fdate:
                  type: string
                  example: 05/17/2020
                datatype:
                  type: integer
                  example: 8
      responses:
        200:
          description: Ok
          content:
            text/html:
              schema:
                type: string

  /CashOut/Token:
    get:
      tags:
        - Login
      operationId: CheckToken
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckTokenResponse'

  /Deposit_ProcessLogin.aspx:
    get:
      tags:
        - Login
      operationId: ProcessLogin
      parameters:
        - required: true
          in: query
          name: lang
          schema:
            type: string
          example: en
        - required: true
          in: query
          name: st
          schema:
            type: string
          example: 111111111-1111-1111-1111-f7a3b65c1111

        - required: true
          in: query
          name: homeURL
          schema:
            type: string
          example: https://m.dafabet.com/en
          description: https://m.dafabet.com/en

        - required: true
          in: query
          name: extendSessionURL
          schema:
            type: string
          example: https://m.dafabet.com/en&OType=01&oddstype=1
          description: https://m.dafabet.com/en&OType=01&oddstype=1

      responses:
        200:
          description: Ok
          content:
            text/html:
              schema:
                type: string


  /en/api/plugins/component/route/header_login/authenticate:
    post:
      servers:
        - url: https://m.dafabet.com
      tags:
        - Login
      operationId: Authenticate
      #      parameters:
      #        - in: header
      #          required: true
      #          name: Origin
      #          schema:
      #            type: string

      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AuthenticateRequest'

      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticateResponse'


  /{auth_path}Odds/GetMarket:
    post:
      tags:
        - Odds
      operationId: GetMarkets
      parameters:
        - required: true
          name: auth_path
          in: path
          example: BF
          description: if user logins, there is no BF
          schema:
            type: string
            example: BF
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ShowAllOddsRequest'

      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetMarketsResponse'


  /GetReferenceData/GetBettypeName:
    get:
      tags:
        - Odds
      operationId: GetBetTypes
      parameters:
        - required: true
          in: query
          name: lang
          schema:
            type: string
            default: en-US
          example: en-US
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string




  /BetV2/ProcessBet:
    post:
      tags:
        - Tickets
      operationId: PlaceBet
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TicketsRequest'

      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlaceBetRequest'


  /BetV2/GetTickets:
    post:
      tags:
        - Tickets
      operationId: GetTickets
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TicketsRequest'

      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketsResponse'

  /balance/UpdateBalance:
    post:
      tags:
        - Balance
      operationId: GetBalance
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BalanceResponse'

  /{auth_path}Odds/ShowAllOdds:
    post:
      tags:
        - Odds
      operationId: GetOdds
      parameters:
        - required: true
          name: auth_path
          in: path
          example: BF
          description: if user logins, there is no BF
          schema:
            type: string
            example: BF
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ShowAllOddsRequest'

      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShowAllOddsResponse'

  /{auth_path}main/GetContributor:
    post:
      tags:
        - Odds
      operationId: GetSports
      parameters:
        - required: true
          name: auth_path
          in: path
          example: BF
          description: if user logins, there is no BF
          schema:
            type: string
            example: BF

      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContributorRequest'

      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContributorResponse'

components:
  securitySchemes:
    x-session:
      type: apiKey
      in: header
      name: Cookie

  schemas:
    ContributorResponse:
      type: object
      example:
        {"ErrorCode":0,
         "ErrorMsg":"",
         "Data":[{"GameId":43,"M0":{"E":4,"T":49,"L":3,"Days":{"0515":2,"0516":2},"Group":{"0":{"Days":{"0515":2,"0516":2},"E":4,"T":49,"L":3},"1":{"Days":{},"T":14,"L":2},"3":{"Days":{},"T":28},"4":{"Days":{"0515":2,"0516":2},"E":4,"T":7,"L":1}}},"Name":"E-Sports"},
                 {"GameId":1,"M0":{"E":154,"T":86,"L":4,"Days":{"0515":48,"0516":48,"0517":14,"0518":1}},"Name":"Soccer"},
                 {"GameId":2,"M0":{"E":0,"T":26,"L":2,"Days":{}},"Name":"Basketball"},
                 {"GameId":8,"M0":{"E":1,"T":6,"L":0,"Days":{"0516":1}},"Name":"Baseball"},
                 {"GameId":5,"M0":{"E":0,"T":17,"L":0,"Days":{}},"Name":"Tennis"},
                 {"GameId":18,"M0":{"E":0,"T":22,"L":0,"Days":{}},"Name":"Table Tennis"}]}
      required:
        - ErrorCode
        - ErrorMsg
        - Data
      properties:
        ErrorCode:
          type: integer
        ErrorMsg:
          type: string
        Data:
          type: array
          items:
            $ref: '#/components/schemas/SportItem'
    ContributorRequest:
      type: object
      required:
        - both
        - isParlay
      properties:
        isParlay:
          type: boolean
        both:
          type: boolean
    SportItem:
      type: object
      example:
        {"GameId":2,"M0":{"E":0,"T":26,"L":2,"Days":{"0515":2,"0516":2}},"Name":"Basketball"}
      required:
        - GameId
        - M0
        - Name
      properties:
        GameId:
          type: integer
        Name:
          type: string
        M0:
          type: object
          required:
            - E
            - T
            - L
          properties:
            E:
              type: integer
            T:
              type: integer
            L:
              type: integer
            Days:
              type: object
              additionalProperties:
                type: integer

    ShowAllOddsRequest:
      type: object
      required:
        - GameId
        - BetTypeClass
        - DateType
      properties:
        GameId:
