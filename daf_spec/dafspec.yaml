          type: integer
        ErrorMsg:
          type: string
        Syt:
          type: string
          format: 'date-time'
        Data:
          type: object
          properties:
            LeagueN:
              type: object
              additionalProperties:
                type: string
            TeamN:
              type: object
              additionalProperties:
                type: string
            NewMatch:
              type: array
              items:
                $ref: '#/components/schemas/EventItem'
    EventItem:
