  /v1/translations:
    get:
      tags:
        - Get Translations
      summary: Get Translations - v1
      description: >
        Returns language translations.  


        Example to translate `football` and `soccer` to German and French
        language: 

          ```
          
          https://api.pinnacle.com/v1/translations?cultureCodes=de-DE|fr-FR&baseTexts=Football|Soccer
          

          ```
          ## Supported languages 
          
          | Language   | Culture |
          |------------|---------|
          | English    | en-US   |
          | British    | en-GB   |
          | ChineseSI  | zh-CN   |
          | ChineseTR  | zh-TW   |
          | Finnish    | fi-FI   |
          | German     | de-DE   |
          | Hebrew     | he-IL   |
          | Italian    | it-IT   |
          | Norwegian  | nb-NO   |
          | Portuguese | pt-BR   |
          | Russian    | ru-RU   |
          | Spanish    | es-ES   |
          | Swedish    | sv-SE   |
          | Thai       | th-TH   |
          | Polish     | pl-PL   |
          | French     | fr-FR   |
          | Japanese   | ja-JP   |
          | Korean     | ko-KR   |
          | Vietnamese | vi-VN   |
          | Indonesian | id-ID   |
          | Czech      | cs-CZ   |
          
          
      operationId: Translations_V1_Get
      parameters:
        - name: cultureCodes
          in: query
          description: Array of language cultures separated with |.
          required: true
          style: pipeDelimited
          schema:
            type: array
            items:
              type: string
        - name: baseTexts
          in: query
          description: >-
            Array of base texts to be translated separated with |. Each base
            text in the array must be URL encoded. Base texts are not case
            sensitive.
          required: true
          style: pipeDelimited
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TranslationResponse'
        '400':
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: InternalServerError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExtendedErrorResponse'
  /v2/bets/straight:
    post:
      tags:
