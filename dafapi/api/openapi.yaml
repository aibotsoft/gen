            schema:
              properties:
                fdate:
                  example: 05/17/2020
                  type: string
                datatype:
                  example: 8
                  type: integer
              type: object
        required: true
      responses:
        "200":
          content:
            text/html:
              schema:
                type: string
          description: Ok
      tags:
      - BetList
  /CashOut/Token:
    get:
