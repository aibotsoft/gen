openapi: 3.0.1
info:
  title: Sample API
  version: 1.0.0
servers:
- url: https://ismart.dafabet.com
security:
- x-session: []
paths:
  /Customer/OddsType:
    post:
      operationId: SetOddsType
      parameters:
      - explode: true
        in: query
        name: set
        required: true
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SetOddsTypeResponse'
          description: Ok
      tags:
      - Login
  /balance/GetAccountInfo:
    post:
      operationId: GetAccount
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAccountResponse'
          description: Ok
      tags:
      - Login
  /statement/GetStatusByTransid:
    post:
      operationId: GetBetStatus
      parameters:
      - explode: true
        in: query
        name: transid
        required: true
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BetStatusResponse'
          description: Ok
      tags:
      - BetList
  /Running/GetEarly_ch:
    post:
      operationId: GetRunningBetList
      requestBody:
        $ref: '#/components/requestBodies/inline_object'
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                datatype:
                  example: 0
                  type: integer
              type: object
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunningBetListResponse'
          description: Ok
      tags:
      - BetList
  /Statement/GetDBetList_ch:
    post:
      operationId: GetSettledBetList
      requestBody:
        $ref: '#/components/requestBodies/inline_object_1'
        content:
