  /Deposit_ProcessLogin.aspx:
    get:
      operationId: ProcessLogin
      parameters:
      - example: en
        explode: true
        in: query
        name: lang
        required: true
        schema:
          type: string
        style: form
      - example: 111111111-1111-1111-1111-f7a3b65c1111
        explode: true
        in: query
        name: st
        required: true
        schema:
          type: string
        style: form
      - description: https://m.dafabet.com/en
        example: https://m.dafabet.com/en
        explode: true
        in: query
        name: homeURL
        required: true
        schema:
          type: string
        style: form
      - description: https://m.dafabet.com/en&OType=01&oddstype=1
        example: https://m.dafabet.com/en&OType=01&oddstype=1
        explode: true
        in: query
        name: extendSessionURL
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            text/html:
              schema:
                type: string
          description: Ok
      tags:
      - Login
  /en/api/plugins/component/route/header_login/authenticate:
