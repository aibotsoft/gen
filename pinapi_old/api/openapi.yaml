  /v1/translations:
    get:
      description: "Returns language translations.  \n\nExample to translate `football`\
        \ and `soccer` to German and French language: \n\n  ```\n  \n  https://api.pinnacle.com/v1/translations?cultureCodes=de-DE|fr-FR&baseTexts=Football|Soccer\n\
        \  \n\n  ```\n  ## Supported languages \n  \n  | Language   | Culture |\n\
        \  |------------|---------|\n  | English    | en-US   |\n  | British    |\
        \ en-GB   |\n  | ChineseSI  | zh-CN   |\n  | ChineseTR  | zh-TW   |\n  | Finnish\
        \    | fi-FI   |\n  | German     | de-DE   |\n  | Hebrew     | he-IL   |\n\
        \  | Italian    | it-IT   |\n  | Norwegian  | nb-NO   |\n  | Portuguese |\
        \ pt-BR   |\n  | Russian    | ru-RU   |\n  | Spanish    | es-ES   |\n  | Swedish\
        \    | sv-SE   |\n  | Thai       | th-TH   |\n  | Polish     | pl-PL   |\n\
        \  | French     | fr-FR   |\n  | Japanese   | ja-JP   |\n  | Korean     |\
        \ ko-KR   |\n  | Vietnamese | vi-VN   |\n  | Indonesian | id-ID   |\n  | Czech\
        \      | cs-CZ   |\n  \n  \n"
      operationId: Translations_V1_Get
      parameters:
      - description: Array of language cultures separated with |.
        explode: false
