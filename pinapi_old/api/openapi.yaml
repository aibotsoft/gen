  /v1/fixtures:
    get:
      description: Returns all **non-settled** events for the given sport. Please
        note that it is possible that the event is in Get Fixtures response but not
        in Get Odds. This happens when the odds are not currently available for wagering.
        Please note that it is possible to receive the same exact response when using
        **since** parameter. This is rare and can be caused by internal updates of
        event properties.
      operationId: Fixtures_V1_Get
      parameters:
      - description: The sport id to retrieve the fixtures for.
        explode: true
        in: query
        name: sportId
        required: true
        schema:
          format: int32
          type: integer
        style: form
      - description: The leagueIds array may contain a list of comma separated league
          ids.
        explode: true
        in: query
        name: leagueIds
        required: false
        schema:
          items:
            format: int32
            type: integer
          type: array
        style: form
      - description: To retrieve ONLY live events set the value to 1 (isLive=1). Missing
          or any other value will result in retrieval of events regardless of their
          Live status.
        explode: true
        in: query
        name: isLive
        required: false
        schema:
          type: boolean
        style: form
      - description: This is used to receive incremental updates. Use the value of
          last from previous fixtures response. When since parameter is not provided,
          the fixtures are delayed up to 1 minute to encourage the use of the parameter.
        explode: true
        in: query
        name: since
        required: false
        schema:
          format: int64
          type: integer
        style: form
      - description: Comma separated list of event ids to filter by
        explode: true
        in: query
        name: eventIds
        required: false
        schema:
          items:
            format: int32
            type: integer
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FixturesResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: BadRequest
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Forbidden
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExtendedErrorResponse'
          description: InternalServerError
      summary: Get Fixtures - v1
      tags:
      - Fixtures
